<!doctype html public "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="es">

<head>

	<title>Buscador AJAX</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	
	<link type="text/css" rel="stylesheet" href="Resources/css/estilos.css"/>
	
	<script type='text/javascript' src='/buscadorAjax/dwr/engine.js'></script>
	<script type='text/javascript' src='/buscadorAjax/dwr/interface/JVideo.js'></script>
	<script type='text/javascript' src='/buscadorAjax/dwr/util.js'></script>
	
	<script type='text/javascript' src='Resources/js/buscador.js'></script>

</head>

<body>

	<!-- Contenedor -->
	<div id="contenedor">
	
		<h1>Buscador AJAX</h1>

		<!-- Formulario de búsqueda. Incluye el combo de resultados. -->
		<div id="frm">
		
			<label for="titulo">Título del video&nbsp;</label>
			<input type="text" id="titulo" onkeyup="muestraCombo(event)">
			
			<input type="button" value="Buscar" onclick='busca();' />

			<table id="combo"></table>

		</div>

		<!-- Tabla de resultados de la búsqueda. -->
		<div id="resultado">
		
			<p id="total_registros"></p>
			
			<table id="tabla">
				<thead id="tabla_encabezado"></thead>
				<tbody id="tabla_cuerpo"></tbody>
			</table>

		</div>

		<p class="firma">Master Java UNED - 2015.</p>

	</div> <!-- contenedor -->

</body>

</html>
