<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">      
  <head>
    <!-- Zona de etiquetas META -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Antonio Jes&uacute;s Arquillos &Aacute;lvarez" />
    <!-- Zona de título -->
    <title></title>
    <!-- Zona de recursos enlazados (CSS, RSS, JavaScript) -->    
    <wicket:link>
	  <link rel="stylesheet" type="text/css" href="css/styles.css" />       
    </wicket:link>
  </head>  
  <body>
    <div wicket:id="tituloMenu"></div>
    <form wicket:id="formEditarRecurso">
      <fieldset style="text-align: center">
        <legend>Mantenimiento de Recursos</legend>
        <div wicket:id="feedback"></div>
        <table 
          align="center" 
          rules="cols" 
          frame="void" 
          cellspacing="5" 
          cellpadding="5">
          <tr>
            <td>        
              <label class="requerido">Nombre<br/>
                <span wicket:id="bordeNombre">
                  <input type="text" wicket:id="nombre"/>
                </span>
              </label>
            </td>            
          </tr>
          <tr>
            <td>        
              <label>Descripci&oacute;n<br/>
                <textarea wicket:id="descripcion" rows="3" cols="65">
                </textarea>
              </label>
            </td>            
          </tr>
          <tr>
            <td>
              <label>
                Color:<br/>
                <select wicket:id="color">
                  <option>Texto</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Estado:<br/>
                <select wicket:id="estado">
                  <option>Texto</option>
                </select>
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                Autorizador:<br/>
                <select wicket:id="autorizador">
                  <option>Texto</option>
                </select>
              </label>
            </td>
          </tr>
        </table>
      </fieldset>
      <p align="center">
        <input type="submit" wicket:id="botonSalvar" />
        <input type="submit" wicket:id="botonCancelar" />
      </p>
    </form>
  </body>
</html>
