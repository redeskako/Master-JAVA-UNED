<wicket:panel>
  <hr/>
  <form wicket:id="formReserva">
    <div wicket:id="feedback" />
    <div wicket:id="contenedorSeleccionUsuario">
      Para usuario <select wicket:id="seleccionUsuario"></select>:
    </div>
    <div>
      Reservar
      <span wicket:id="bordeSeleccionRecurso">
        <select wicket:id="seleccionRecurso">
        </select>
      </span>    
      desde
      <span wicket:id="fechaDesde"></span>      
      <select wicket:id="horaDesde">        
      </select>    
      hasta
      <span wicket:id="fechaHasta"></span>
      <select wicket:id="horaHasta"></select>
    </div>
    <div>
      <input type="submit" wicket:id="botonNuevaReserva" />
      <input type="submit" wicket:id="botonCancelarReserva" />
    </div>
</form>
</wicket:panel>
