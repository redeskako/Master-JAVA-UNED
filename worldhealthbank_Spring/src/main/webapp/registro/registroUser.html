<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
 <script src="../js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<link href="../theme/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>


<body>
<div ng-app="userApp" ng-controller="userAppCtrl as vm">

<div class="container">
<h2>Bienvenido a la práctica de WorldHealthBank en Spring</h2>
</div>
<div class="container" style="width:330px;">
<div class="mt-2">
      <form class="form-signin">
        <form >
		  	<div class="form-group">
			    <label for="Email">Email</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@email.com" ng-model="vm.user.email">
			    <small id="emailHelp" class="form-text text-muted">Campo obligatorio.</small>
		    </div>
		    
		    <div class="form-group">
			    <label for="login">Usuario</label>
			    <input type="text" class="form-control" id="login" aria-describedby="emailHelp" placeholder="login" ng-model="vm.user.login">
			    <small id="emailHelp" class="form-text text-muted">Campo obligatorio.</small>
		    </div>
		    
		    <div class="form-group">
			    <label for="pass">Contraseña</label>
			    <input type="text" class="form-control" id="pass" aria-describedby="emailHelp" ng-model="vm.user.pass">
			    <small id="pass" class="form-text text-muted">Campo obligatorio.</small>
		    </div>
		   
		    <a href="../"><button type="button" class="btn btn-danger" >Cancelar</button></a>
		    <button class="btn btn-primary" ng-click = "vm.enviarUser()">Enviar</button>
		  </form>
  	{{vm.user}}
  	
    </div>
    </div>
    </div>



	
	
	

  
  
 
  
  
 
  
  
  


</body>
</html>
