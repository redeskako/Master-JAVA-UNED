<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reuniones previstas</title>
</head>
<body>
<!-- Usaremos thymeleaf para poder manejar con comodidad los beans-->
<h1>Reuniones previstas</h1>
<ol>
	<li th:each="reunion:${reuniones}">
		<!-- Reunion tiene el valor de cada iteracion, el bean de Reuion-->
		<span th:text="${reunion.asunto}">Asunto</span>
		(<span th:text="${#temporals.format(reunion.fecha, 'dd-MMM-yyyy')}">Fecha</span>)
		<!-- Ahora nos queda añadir la vista de los asistentes de reuniones 
			Sería otra iteracion th:each
		-->
		<hr/>
		<ul>
			<li th:each="asistente:${reunion.asistentes}">
				<span th:text="${asistente.nombre}">Nombre</span>
				<span th:text="${asistente.apellidos}">Apellidos</span>
			</li>
		</ul>
	</li>
</ul>
</body>
</html>
