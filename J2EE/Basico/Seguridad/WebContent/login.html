<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log in</title>
</head>
<body>

<form method="POST" action="j_security_check">
<table>
	<tr>
		<th>Usuario:</th>
		<td><input type="text" name="j_username"/> </td>
	</tr>
	<tr>
		<th>Contraseña:</th>
		<td><input type="password" name="j_password"></td>		
	</tr>
	<tr>
		<td><input type="submit" value="Log in"/></td>
		<td><input type="reset"/></td>
	</tr>
</table>
</form>
</body>
</html>
