<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Ferreter√≠a Sancho | Clientes</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container" >
    <h1 class="text-center">Pedidos</h1>
    <table class="table">
        <thead>
        <th scope="col">Id pedido</th>
        <th scope="col">Cliente</th>
        <th scope="col">Info pedido</th>
        </thead>
        <tbody>
        <tr th:each="pedidoModel : ${pedidos}">
            <td th:text="${pedidoModel.pedidoId}">Nombre</td>
            <td>
                <a href="#" th:text="${pedidoModel.cliente}" th:href="@{/clientes/{id}(id=${pedidoModel.clienteId})}">Cliente</a>
            </td>
            <td th:text="${pedidoModel.detalleCliente}">Email</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
