<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Ferretería Sancho | Cliente</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title" th:text="${cliente.nombre}">Nombre cliente</h3>
            <h5 class="card-subtitle" th:text="${cliente.contacto}">Contacto</h5>
            <p th:text="'Correo: ' + ${cliente.email}">Email:  </p>
            <p th:text="'Teléfono: ' + ${cliente.telefono}">Teléfono</p>
            <a class="btn btn-primary btn-sm" href="#" th:href="@{mailto:{to}(to=${cliente.email})}">Enviar correo</a>
        </div>
    </div>
    <div class="container" >
        <table class="table">
            <thead>
            <th scope="col">Número pedido</th>
            <th scope="col">Detalle del pedido</th>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}">Nombre</td>
                <td th:text="${pedido.pedidoInfo}">Contacto</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
