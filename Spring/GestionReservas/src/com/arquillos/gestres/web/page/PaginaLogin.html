<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
  <head>
    <!-- Zona de etiquetas META -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Antonio Jes&uacute;s Arquillos &Aacute;lvarez" />
    <!-- Zona de título -->
    <title>Sistema de Gesti&oacute;n de Reservas</title>
    <!-- Zona de recursos enlazados (CSS, RSS, JavaScript) -->    
    <wicket:link>
	  <link rel="stylesheet" type="text/css" href="css/styles.css" />       
    </wicket:link>
  </head>
  <body>
    <h1 align="center" wicket:id="titulo">Gesti&oacute;n de Reservas</h1>
    <form wicket:id="loginForm">
      <table border="0" align="center">
        <tr>
          <td colspan="2">
            <div wicket:id="feedback"></div>
          </td>
        </tr>
        <tr>
          <td align="right">Usuario:</td>
          <td><input type="text" wicket:id="campoUsuario" /></td>
        </tr>
        <tr>
          <td align="right">Password:</td>
          <td>
            <span wicket:id="bordePassword">
              <input type="password" wicket:id="campoPassword" />
            </span>
          </td>
        </tr>
        <tr>
          <td align="right">&nbsp;</td>
          <td><input type="submit" value="Login" wicket:id="botonLogin" /></td>
        </tr>
      </table>
    </form>
    <br/>
    <p align="center">
      Versi&oacute;n <span wicket:id="version"></span>, programada por <span wicket:id="autor"></span>
    </p>    
    <p align="center" >
      Enviar comentarios a <a wicket:id="enlaceEmailAdmin"></a>
    </p>
  </body>
</html>
