<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recursos AJAX</title>
<link type="text/css" rel="stylesheet" href="Resources/css/grEstilos.css"/>

<script type='text/javascript' src='/recursosAjax/dwr/engine.js'></script>
<script type='text/javascript'
	src='/recursosAjax/dwr/interface/JUsuario.js'></script>
<script type='text/javascript' src='/recursosAjax/dwr/util.js'></script>

<script type='text/javascript' src='Resources/js/buscadorUsuarioDWR.js'></script>

</head>
<body>

	<div id="container">
		<h3>Grupo ALPHA - UNED 2014</h3>

		<div id="menu">
			<ul>
				<li><a href="buscadorRecursoDWR.html">Buscador Recursos DWR</a></li>
				<li><a href="jsf/buscadorJSF.xhtml">Buscador Reservas JSF</a></li>
				<li><a href="buscadorUsuarioDWR.html">Buscador Usuarios DWR</a></li>
			</ul>
		</div>
		<!-- end menu -->

		<div id="content">

			<div id="buscador">
				<h3>Buscador de usuarios</h3>
				<p>Introduzca usuario:</p>
				<input type="text" id="texto" onkeyup="mostrarCombo(event)"
					style="width: 300px"> <input type='button' value='buscar'
					onclick='botonBuscar();' />

				<table id="combo" style="width: 300px">
				</table>
			</div>
			<!-- end buscador -->

			<div id="resultado">
				<div id="tablaTitulo"></div>
				<table id="tabla">
					<thead id="tabla_encabezado">
					</thead>
					<tbody id="tabla_cuerpo">
					</tbody>
				</table>
			</div>
			<!-- end resultado -->

		</div>
		<!-- end content -->

	</div>
	<!-- end container -->

</body>
</html>
